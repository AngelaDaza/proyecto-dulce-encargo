<div data-id="{{id}}" class="card">
    <img src="{{img}}" alt="Imagen producto" class="card__imagen">
    <div class="card__contenedor">
        <h3 class="card__nombre">{{nombre}}</h3>
        <p class="card__descripcion">{{descripcion}}</p>
        <div class="card__info">
            <p class="card__infoTienda">Tienda: {{tienda}}</p>
            <p class="card__infoUbicacion">Ubicaci√≥n: {{ubicacion}}</p>
        </div>
        <div class="card__precio">
            <p class="card__pRegular">Antes: <span>${{precioRegular}}</span></p>
            <p class="card__pFinal">Ahora:  <span>${{precioFinal}}</span></p>
            <p class="card__decuento">Ahorro:  <span>${{descuento}}</span></p>
        </div>

        <div data-id="{{id}}" class="card__contenedorBtn">
            <button class="card__btn"><i class="fa-solid fa-cart-shopping" title="boton"></i></button>
            <p class="{{clasesInput}}">{{cantidad}}</p>
        </div>
    </div>
</div>
