<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nuevo-producto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="" class="formulario">
        <h2>¡BIENVENIDOS!</h2>
        <h3>Crear Nuevo Producto</h3>
        <div class="formulario__campo">
            <label for="formNombre">Nombre del producto</label>
            <input type="text" id="formNombre" class="formulario__nombre" required>
        </div>
        <div class="formulario__campo">
            <label for="formDescripcion">Ingrese la descripción</label>
            <input type="text" id="formDescripcion" class="formulario__descripcion" required>
        </div>
        <div class="formulario__campo">
            <label for="formTienda">Nombre de la tienda</label>
            <input type="text" id="formTienda" class="formulario__tienda" required>
        </div>
        <div class="formulario__campo">
            <label for="formUbicacion">Ubicación de la tienda</label>
            <input type="text" id="formUbicacion" class="formulario__ubicacion" required>
        </div>
        <div class="formulario__campo">
            <label for="formRegular">Precio regular del producto</label>
            <input type="number" id="formRegular" class="formulario__precioRegular" required>
        </div>
        <div class="formulario__campo">
            <label for="formFinal">Precio final del producto</label>
            <input type="number" id="formFinal" class="formulario__precioFinal" required>
        </div>
        <button class="formulario__btn" type="submit" onclick="">CREAR</button>
    </form>
    <script src="script.js"></script>
</body>

</html>
